<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JsWeather - A little Javascript Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="weather-wrap">
      <div id="index" class="background-image"></div>
      <div class="content">
        <h1 id="city"></h1>
        <h2 id="temperature"></h2>
        <p id="description"></p>
        <div class="box"></div>
      </div>
    </div>

    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
