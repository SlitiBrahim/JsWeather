<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JsWeather - A little Javascript Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="weather-wrap">
      <div id="index" class="background-image"></div>
      <div class="content">

        <div id="city">
          <i class="fa fa-location-arrow" aria-hidden="true"></i>
          <span></span>
        </div>

        <div id="temperature">
          <i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i>
          <span></span>
        </div>

        <div id="temperature-details">
          <i class="fa fa-tint" aria-hidden="true"></i>
          <span></span>
        </div>

        <div id="wind">
          <i class="fa fa-ravelry" aria-hidden="true"></i>
          <span></span>
        </div>

        <div id="description">
          <img id="weather-icon" src="" alt="">
          <span></span>
        </div>


        <div class="box"></div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/77f40a0fb5.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
